<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>usando o javascript</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        function acendeLampada(){
            document.getElementById("luz").src = "_imagens/lampada-acesa.jpg";
        }
        function apagalampada(){
            document.getElementById("luz").src = "_imagens/lampada-apagada.jpg";
        }
        function quebralamp(){
            document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Testando JavaScript</h1>
    <script type="text/javascript">
        document.write("Olá! Hoje é dia " + Date());
        //alert("olá mundo") - fazendo aparecer um popUp no site
    </script>

    <h1>Acenda a lâmpada(forma simples)</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagalampada()" onclick="quebralamp()"><!--onclick para fazer a ação quando for clicado no ítem-->
</body>
</html>
