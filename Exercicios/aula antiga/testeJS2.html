<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>usando o javascript</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        var quebrada = false;
        function mudaLampada(tipo){
            if (tipo == 1){
                arquivo = "_imagens/lampada-acesa.jpg";
            }
            if (tipo == 2){
                arquivo = "_imagens/lampada-apagada.jpg";
            }
            if (tipo == 3){
                arquivo = "_imagens/lampada-quebrada.jpg";
            }
            if (!quebrada){
                document.getElementById("luz").src = arquivo;
                if (tipo == 3){
                    quebrada = true;
                }
            }
        }
    </script>
<script type="text/javascript">
    var quebra2 = false;
    function mudLampad(descr){
        if (!quebra2){
            document.getElementById("luz2").src = "_imagens/lampada-" + descr + ".jpg";
            if (descr == "quebrada"){
                quebra2 = true;
            }
        }
    }
</script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada(1)" onmouseout="mudaLampada(2)" onclick="mudaLampada(3)"><!--onclick para fazer a ação quando for clicado no ítem-->
    <h2>outra forma de resolução</h2>

    <img src="_imagens/lampada-apagada.jpg" id="luz2" onmousemove="mudLampad('acesa')" onmouseout="mudLampad('apagada')" onclick="mudLampad('quebrada')">
</body>
</html>
