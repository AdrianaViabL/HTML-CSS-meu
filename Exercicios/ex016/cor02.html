<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gradiente em CSS</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">

        *{/*configurações globais das CSS*/
            height: 100%;
        }
        body{/*direções = top, bottom, right, left*/

            background-image: linear-gradient(to bottom, white, blue);/*podem ser colocadas quantas cores quiser*/
            background-attachment: fixed;/*para que a cor ocupe todo o espaço*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
